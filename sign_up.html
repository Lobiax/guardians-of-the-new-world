<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/5c7cc7dd2d.js" crossorigin="anonymous"></script>
    <title>Guardians of the New World</title>
</head>

<body>

    <!--Header and Navbar -->
    <header>
        <nav>
            <a href="index.html">
                <h1 id="logo">Guardians of the New World</h1>
            </a>
            <ul id="menu">

                <li> <a href="index.html">Home </a></li>


                <li class="active"> <a href="sign_up.html">Sign Up </a></li>

                <li><a href="gallery.html">Gallery </a></li>

            </ul>
        </nav>
    </header>

    <!--Sign up text and Image-->
    <section>
        <div id="sign-up-image"></div>
        <div id="sign-up-text">
            <h2>Brave the Dungeons with us!</h2>
            <p>Sign up and we will either call or email you to see what kind of group would fit you best</p>
        </div>
        <div class="sign-up-form">
            <form method="POST" class="sign-up-form" action="https://formdump.codeinstitute.net/">

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" class="text-input" required>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" class="text-input" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="text-input" required>

                <label for="telephone-number">Telephone Number</label>
                <input type="tel" id="telephone-number" name="telephone_number" class="text-input">

                <label for="additional_info">Additional Info</label>

                <textarea name="additional_info" id="additional_info" class="text-input" cols="50" rows="10"
                    placeholder="Do you have any games in particular you are interested in?"></textarea>

                <input type="submit" class="submit-button" value="Venture Forth!">



            </form>
        </div>
    </section>

    <!--Footer with social media icons-->
    <footer id="social-media-footer">
        <ul>
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
</body>

</html>
